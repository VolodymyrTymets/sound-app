<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML 5 Microphone Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>


<body>

<div class="sound-visualizer">
    <svg preserveAspectRatio="none" id="visualizer" version="1.1">
        <defs>
            <mask id="mask">
                <g id="maskGroup"></g>
            </mask>
            <linearGradient id="gradient" class="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" className="stop-0" />
                <stop offset="40%" className="stop-40" />
                <stop offset="60%" className="stop-60" />
                <stop offset="85%" className="stop-85" />
                <stop offset="100%" className="stop-100" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
    </svg>
</div>

<h1 class="main-text">Please allow the use of your microphone.</h1>

<h1 class="sub-text"></h1>

<div class="button-container"><button id="button" class="green-button"><span class="fa fa-play"></span>   Start Listen</button></div>

<script  src="js/index.js"></script>

</body>

</html>
